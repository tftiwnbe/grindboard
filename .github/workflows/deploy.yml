name: Deploy

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/tftiwnbe/grindboard
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/tftiwnbe/grindboard:buildcache
          cache-to: type=registry,ref=ghcr.io/tftiwnbe/grindboard:buildcache,mode=max

  deploy:
    needs: docker
    environment: production
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_KEY_PASSPHRASE }}
          source: "deploy/compose.yml"
          target: "~/grindboard"

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_KEY_PASSPHRASE }}
          script: |
            set -euo pipefail
            mkdir -p "$HOME/grindboard/data"
            cd "$HOME/grindboard"

            # Optional auth if GHCR is private
            if [ -n "${GHCR_PAT:-}" ] && [ -n "${GHCR_USER:-}" ]; then
              echo "$GHCR_PAT" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
            fi

            # Pick compose command (v2 plugin or classic)
            if docker compose version >/dev/null 2>&1; then
              COMPOSE=(docker compose)
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE=(docker-compose)
            else
              echo "Docker Compose not found. Install docker compose plugin or docker-compose." >&2
              exit 1
            fi

            # Pull latest image
            "${COMPOSE[@]}" -f deploy/compose.yml pull

            # Run migrations explicitly before starting app
            "${COMPOSE[@]}" -f deploy/compose.yml run --rm api uv run alembic upgrade head

            # Start or restart the app
            "${COMPOSE[@]}" -f deploy/compose.yml up -d --remove-orphans
            docker image prune -f || true
